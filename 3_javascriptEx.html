<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<div>1번 명령어</div>");
        document.write("<div>2번 명령어</div>");

        // 변수 : 데이터를 기억하는 그릇
        // 변수 선언 let 키워드를 사용한다. (let으로 선언한 변수는 재선언이 불가능 하다.)
        let num1 = 3; 
        document.write("<div>num1 : " + num1 + "</div>");

        let num2 = 5;
        document.write("<div>num2 : " + num2 + "</div>");

        document.write("<div>num1 + num2 : " + (num1 + num2) + "</div>");

        let result = num1 + num2;
        document.write("<div>result : " + result + "</div>");

        // var키워드는 변수 재선언이 가능해서 위험하다.
        // 모던 자바스크립트 문법에서는 지양한다.       
        var a = 100;
        document.write("<div>a : " + a + "</div>");

        var a = 200;
        document.write("<div>a : " + a + "</div>");





    </script>
</head>
<body>
    
</body>
</html>
