<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .greeting1 {
            font-size: 30px;
            color: blue;
        }
        .greeting2 {
            float: right;
        }
    </style>
    <script>
        // 자바스크립트 영역
        function hello() {
            alert("오늘 수업 어떠신가요?");
            console.log("클릭 되었네요!!!");
        }
    </script>
</head>
<body>
    <div class="greeting1">안녕하세요~</div>
    <div class="greeting2">반갑습니다~</div>
    <button onclick="hello();">클릭하세요!</button>
</body>
</html>
