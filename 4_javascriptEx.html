<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 비교 판단
        // 0에서 100사이(불포함)의 난수를 발생시키고,
        // 그 난수가 짝수이면 화면에 "짝수입니다." 라고 출력하고
        // 그 난수가 홀수이면 화면에 "홀수입니다." 라고 출력하세요.

        // 1. 난수를 발생 (0 ~ 100미만)
        let num = parseInt(Math.random() * 100); 
        console.log(num);

        // 2. 난수가 짝수인지 홀수인지 판단
        // 난수를 2로 나누어서 나머지가 0이면 짝수
        // 난수를 2로 나누어서 나머지가 1이면(0이 아니면) 홀수
        console.log(num % 2);

        // 3. 판단에 따라서 출력
        // if (조건식) {
        //     조건식이 참일 때 수행될 문장(들);
        // }

        // if(num % 2 == 0) {
        //     document.write("짝수입니다.");
        // }

        // if(num % 2 == 1) {
        //     document.write("홀수입니다.");
        // }

        if(num % 2 == 0) {
            document.write("짝수입니다.");
        } else {
            document.write("홀수입니다.");
        }



    </script>
