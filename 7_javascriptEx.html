<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트의 또 다른 특징
        // 웹 문서의 태그에 접근하며 속성을 변경할 수 있다.

        function sizeUp() {
            // alert("sizeUp 함수 호출됨");
            console.log(document.getElementById("cat"));
            document.getElementById("cat").style.width = "200px";
        }
        function sizeDown(obj) {
            console.log(obj);
            obj.style.width = "100px";
        }
 

    </script>
    <style>
        /* img:hover {
            width: 200px;
        } */
    </style>
</head>
<body>
    <div>
        <img src="cat-7737618_1280.webp" width="100px" onmouseover="sizeUp();" onmouseout="sizeDown(this);" id="cat" />
    </div>
</body>
</html>
