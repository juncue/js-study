    <script>
        // 유저에게 숫자를 입력받아, 그 수가 3의 배수이면 "3의 배수입니다."를 출력하고,
        // 아니면, "3의 배수가 아닙니다." 를 출력하세요.

        // let number = window.prompt("숫자를 입력하세요.");

        // if (number % 3 == 0) {
        //     document.write("<div>3의 배수 입니다.</div>");
        // } else {
        //     document.write("<div>3의 배수가 아닙니다.</div>");
        // }

        // 유저에게 숫자를 입력받아, 그 숫자안에 3의 배수를 찾는다.
        // 3의 배수가 몇 개인지 출력한다.

        let number = window.prompt("숫자를 입력하세요.");

        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (i % 3 == 0) {
                count++;
                document.write(i + ", ");
            }
        }

        document.write("<div>" + number + "까지의 3의 배수는 " + count + "개 입니다.</div>");
    </script>
